<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/calculator.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="calculator">
            <div class="calculator__screen">
                <div class="history">
                    <h5 id="oldHistory"></h5>
                    <h5 id="newHistory"></h5>
                </div>
                <div class="currentCalc" id="currentCalc"></div>
            </div>
            <div class="calculator__btns-box">
                <div class="operators row">
                    <button class="cleanAll btn" id="CA">AC</button>
                    <button class="clean btn" id="C">C</button>
                    <button class="plus btn">+</button>
                    <button class="minus btn">-</button>
                </div>
                <div class="numbers row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button id="Divide" class="Divide btn">รท</button>
                </div>
                <div class="numbers row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="multiply btn">*</button>
                </div>
                <div class="numbers-bottom-row">
                    <div class="bottom__row">
                        <div class="numbers-bottom row">
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                        </div>
                        <div class="numbers-bottom row center">
                            <button class="btn" id="zero">0</button>
                            <button class="btn">.</button>
                        </div>
                    </div>
                    <button id="calcButton">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
